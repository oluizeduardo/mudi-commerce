<head th:fragment="head">
	<meta charset="UTF-8" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
		rel="stylesheet">
	
	<style type="text/css">
		.logo-container {
			background-color: #47bcff;
			color: #fff;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>


<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo">Mudi</span>
	<span class="mt-3">Login</span>
</div>

<div th:fragment="title(title)" class="p-5 bg-light rounded-3 border-bottom mb-2">
	<h1 class="display-5" th:text="${title}"></h1>
</div>
